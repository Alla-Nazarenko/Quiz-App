<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css"
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <ul>
        <li>
          <article id="profil" class="user">
           <img src="Avatar (50x50).png" alt="profil" class="icon" />
           <h2>Alla Nazarenko</h2>
          </article>
        </li>
        <li>
          <article class="profile-content">
            <h3>About me</h3>
            <p>I am ...</p>
          </article>
        </li>
        <li>
          <article class="profile-stats">
            <p class="counter">
              <img
                src="Question.png"
                alt="question"
                width="30"
                height="30"
                class="icon"
              />
              <span>12</span>
            </p>
          </article>
          <article class="stats">
            <img
              src="BM full (50x50).png"
              alt="bookmark"
              width="30"
              height="30"
              class="icon"
            />
            <span>4</span>
          </article>
        </li>
        <li>
          <article class="profile-settings">
            <h2>Settings</h2>
            <p class="dark-mode-toggle">
              <span>Dark Mode</span>
              <input type="checkbox" id="dark-mode" />
              <label for="dark-mode" class="toggle"></label>
            </p>
          </article>
        </li>
      </ul>
    </main>
    <footer>
      <div class="footer-container"></div>
      <nav class="nav-menu">
        <ul role="list">
          <li>
            <a href="Home-page.html">
              <img src="HP (50x50).png" alt="Home" class="icon"
            /></a>
          </li>
          <li>
            <a href="Bookmarks-page.html">
              <img src="BM full (50x50).png" alt="bookmark" class="icon"
            /></a>
          </li>
          <li>
            <a href="Profile-page.html" class="active">
              <img src="Avatar (50x50).png" alt="profil" class="icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
